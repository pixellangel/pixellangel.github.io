<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Imitation</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Lilliana Vert">
	</head>
	<body>
		<div >
			<img src="butterfly.jpg" style="  
				-webkit-filter: invert(90%);
				-moz-filter: invert(90%);
				filter: invert(90%);"></div>
		<div >
			<img src="dinosaur.png" style=" 
				-webkit-filter: hue-rotate(90deg);
				-moz-filter: hue-rotate(90deg);
				filter: hue-rotate(90deg);
				-webkit-filter: drop-shadow(5px 5px 5px #000000);
				-moz-filter: drop-shadow(5px 5px 5px #000000);
				filter: drop-shadow(5px 5px 5px #000000);"></div>
		<div >
			<img src="football_field.jpg" style="
				-webkit-filter: grayscale(100%);
				-moz-filter: grayscale(100%);
				filter: grayscale(100%);"></div>
		<div >
			<img src="seagull.png"></div>
		<div >
			<p>Presenting</p> </div>
		<div >
			<img src="penguins.jpg" style="  
			 	-webkit-filter: sepia(100%);
				-moz-filter: sepia(100%);
				filter: sepia(100%);"></div>
	</body>

</html>
