<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Imitation</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Lilliana Vert">
	</head>
	<body>
		<div >
			<img src="butterfly.jpg"></div>
		<div >
			<img src="dinosaur.png" style=" 
				-webkit-filter: hue-rotate(60deg);
				-moz-filter: hue-rotate(60deg);
				filter: hue-rotate(60deg);"></div>
		<div >
			<img src="football_field.jpg" style="
				-webkit-filter: grayscale(100%);
				-moz-filter: grayscale(100%);
				filter: grayscale(100%);"></div>
		<div >
			<img src="seagull.png"></div>
		<div >
			<p>Presenting</p> </div>
		<div >
			<img src="penguins.jpg" style="  
				-webkit-filter: saturate(150%);
				-moz-filter: saturate(150%);
  				filter: saturate(150%);"></div>
	</body>

</html>
