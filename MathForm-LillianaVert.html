<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Math Test</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Lilliana Vert">
        <meta name="keywords" content="mathematics, math, math test">
		<meta name="description" content="Test your math skills with this quick 4-question test.">
	</head>
	<body>
		<h1>Math Test - 4 Questions</h1>
		<form>
			Please enter your name:
			<input type="text"
			placeholder="FirstName LastName">
		 
			<fieldset><!--Beginning of test-->
				<legend>Multiple Choice</legend>
				
				<p>1. 4&times;8=?</p> 
					<input type="radio" name="q1" value="false">
					30<br/>
					<input type="radio" name="q1" value="false">
					42<br/>
					<input type="radio" name="q1" value="true">
					32<br/>
					<input type="radio" name="q1" value="false">
					38
		 
				<p>2. Which is a solution to 2x&minus;5=3(1-x)+22?</p>
					<input type="radio" name="q2" value="true">
					6<br/>
					<input type="radio" name="q2" value="false">
					7<br/>
					<input type="radio" name="q2" value="false">
					5<br/>
					<input type="radio" name="q2" value="false">
					1
			
				<p>3. Evaluate &radic;(11/9) and round to the hundreths place.</p>
					<input type="radio" name="q3" value="false">
					1.09<br/>
					<input type="radio" name="q3" value="false">
					2.13<br/>
					<input type="radio" name="q3" value="false">
					1.30<br/>
					<input type="radio" name="q3" value="true">
					1.11
			</fieldset>
			<fieldset>
				<legend>Short Answer</legend>
				<p>Explain thie difference between a polar graph and a coordinate plane.</p>
					<textarea rows="3" cols="60"></textarea>
			</fieldset><!--End of Test-->
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
