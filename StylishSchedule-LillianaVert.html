<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>School Day Schedule</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Lilliana Vert">
        <meta name="keywords" content="schedule, times">
		<meta name="description" content="My schedule for on-campus days at the ASU Mesa MiX 
		  Center.">
	</head>
	<body>
		<style>
		table, tr, td, th {
			border: 1px solid #040230;
		font-family: Trebuchet MS, sans-serif;
		}
	 thead {
	   color:white;
	   background-color:#393678;
	 }
	 tr.worktime {
	   background-color:#9db4f5;
	 }
	 .activity {
	    background-color:#bad8f7;
	 }
		</style>
		<table>
		  <colgroup>
		    <col class="activity">
		    <col>
		  </colgroup>
			<caption>On-Campus Schedule</caption>
			<thead>
				<tr>
					<th>Activity</th>
					<th>Start Time</th>
					<th>End Time</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Wake Up</td>
					<td>7:15</td>
					<td>7:30</td>
				</tr>
				<tr>
					<td>Get Ready</td>
					<td>7:30</td>
					<td>8:15</td>
				</tr>
				<tr>
					<td>Go to MiX Center</td>
					<td>8:15</td>
					<td>8:45</td>
				</tr>
 			<tr class="worktime">
					<td>Worktime: Block 1</td>
					<td>9:00</td>
					<td>12:00</td>
				</tr>
			  <tr>
					<td>Lunch Break</td>
					<td>12:00</td>
					<td>1:00</td>
				</tr>
			  <tr class="worktime">
					<td>Worktime: Block 2</td>
					<td>1:00</td>
					<td>3:00</td>
				</tr>
			  <tr>
					<td>Go Home</td>
					<td>3:15</td>
					<td>3:45</td>
				</tr>
			  <tr>
					<td>Complete Remaining Work</td>
					<td>4:00</td>
					<td>N/A</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
